<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新年许愿树</title>
    <script src="lottery_data.js"></script>
    <style>
        html,body{
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        *{
            padding: 0;
            margin: 0;
        }
        ul,li{
            list-style: none;
        }
        img{
            width: 100%;
            height: 100%;
        }
        body .bg{
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: auto;
        }
        .form_div{
            height: 43%;
            position: absolute;
            right: 1%;
            bottom: 8%;
            width: 70%;

        }
        .userName{
            font-size: 46px;
            text-align: center;
            color: #f7c766;
            line-height: 88px;
            background: #fff;
            width: 50%;
            margin: 0 auto 20px;
            border-radius: 20px;
        }
        .form_div .text-title{
            background-color: #F7C766;
            line-height: 90px;
            width: max-content;
            padding: 0 14px;
            font-size: 38px;
            color: #e83a18;
        }
        .text-content{
            height: calc(100% - 238px);
            background: #fff;
            width: 90%;
            padding: 0 14px;
            margin-top: 4%;
            position: relative;
            border: 12px dashed #000;
        }
        .text-content_img{
            position: absolute;
            left: -13%;
            bottom: -18%;
            width: 26%;
            height: 50%;
        }
        .text-content p{
            font-size: 50px;
            color: #e83a18;
            margin: 0;
            height: 50%;
            width: 100%;
            overflow: hidden;
        }
        .text-content p input{
            border: 0;
            border-bottom: 2px solid #000;
            font-size: 34px;
            width: 80%;
            /* height: 100%; */
            padding: 0;
            margin: 0;
            display: inline-block;
        }
        .text-content p:nth-child(1) input.ml{
            margin-left: calc(8% - 4px);
        }

        .text-content p:nth-child(2) input.ml{
            margin-left: 11%;
        }
        .text-content p:nth-child(2){
            width: 64%;
            margin-left: 36%;
        }
        #btn_submit{
            position: absolute;
            right: 2%;
            width: 154px;
            height: 74px;
            margin-top: 10px;
            background: #f7c766;
            color: red;
            font-size: 38px;
            border: 1px solid #FFC107;
            border-radius: 6px;
            letter-spacing: 4px;
            z-index: 99;
        }
    </style>
</head>
<body>

<div class="bg">
    <img src="./images/wish_bg.png" alt="许愿">
    <div class="form_div">
        <h4 class="userName"></h4>
        <p class="text-title">偷偷告诉猪猪，你的两个新年愿望吧</p>
        <div class="text-content">
            <p>#&nbsp;<input type="text" placeholder="第一个愿望..." class="yuanwang1">
                <input type="text" class="ml">
                <input type="text" class="ml">
            </p>
            <p>#&nbsp;<input type="text" placeholder="第二个愿望..." class="yuanwang2">
                <input type="text" class="ml">
                <input type="text" class="ml">
            </p>
            <img src="./images/gift_box.png" alt="礼物" class="text-content_img">
        </div>
        <button type="button" id="btn_submit">确定</button>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/jQuery.Hz2Py-min.js"></script>
<script>
    var lottery_registered = JSON.parse(localStorage.getItem('lottery_registered'));
    var nameReg = /^[\u4E00-\u9FA5]{2,4}$/;
    var userName = "";
    var flag = 0;
    function disp_prompt(val)
    {
        var name=prompt(val);
        if (name!=null && name!="" && nameReg.test(name))
        {
            userName = pinyin.getFullChars(name).toLowerCase();
            $.each(lottery_registered,function (i,v) {
                if(v.nameen == userName){
                    flag = true;
                }
            });
            if(!flag){
                disp_prompt("请确认与签到名字是否一致，并重新输入");
            }
            $('.userName').text("Hi，" + name);
        }
    }
    disp_prompt("请输入您的名字");


    $("#btn_submit").click(function () {
        var yuanwang1 = $(".yuanwang1").val();
        var yuanwang2 = $(".yuanwang2").val();
        if(yuanwang1 && yuanwang2){
            $.each(lottery_registered,function (i,val) {
                if(val.nameen == userName){
                    val.wish = [yuanwang1,yuanwang2];
                }
            });
            var data_str = JSON.stringify(lottery_registered);
            localStorage.setItem('lottery_registered', data_str);
            alert("许愿成功！");
        }else{
            alert("必须填写两个愿望！");
        }
    });

</script>
</body>
</html>
